@if(product){
  <div class="w-[250px] text-center border mb-3 rounded-md">
    <mat-card appearance="raised" routerLink="/shop/{{product.id}}" class="rounded-md">
      <img src="{{product.pictureUrl}}" alt="Image of {{product.name}}" class="rounded-md">

      <mat-card-content>
        <h2 class="text-sm font-semibold uppercase">{{product.name}}</h2>
        <p class="font-light">{{product.price | currency}}</p>
      </mat-card-content>

      <mat-card-actions (click)="$event.stopPropagation()">
        <button mat-stroked-button class="w-full" (click)="cartService
          .addItemToCart(product)">
          <mat-icon>add_shopping_cart</mat-icon>
          Add to cart
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
}
