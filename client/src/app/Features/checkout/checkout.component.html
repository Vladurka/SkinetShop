<div class="flex mt-32">
  <div class="w-3/4">
    <mat-stepper
    (selectionChange)="onStepChanged($event)"
    [linear]="true"
     #stepper 
     class="bg-white border border-gray-200 shadow-sm mx-20">
      <mat-step label="Address" [completed]="completionStatus().address">
        <div id="address-element"></div>
        <div class="flex justify-end mt-1">
          <mat-checkbox
          [checked]="saveAddress"
          (change)="onSaveAddressCheckbox($event)">Save as default address</mat-checkbox>
        </div>
        <div class="flex justify-between mt-6">
          <button class="z-0" routerLink="/shop" mat-stroked-button>Continue shopping</button>
          <button 
          [disabled]="!completionStatus().address"
          class="z-0" matStepperNext mat-flat-button>Next</button>
        </div>
      </mat-step>
      <mat-step label="Shipping" [completed]="completionStatus().delivery">
        <app-checkout-delivery (deliveryComplete)="handleDeliveryChange($event)"></app-checkout-delivery>
        <div class="flex justify-between mt-6">
          <button matStepperPrevious routerLink="/shop" mat-stroked-button>Back
          </button>
          <button
          [disabled]="!completionStatus().delivery"
          matStepperNext mat-flat-button>Next</button>
        </div>
      </mat-step>
      <mat-step label="Payment" [completed]="completionStatus().card">
        <div id="payment-element"></div>
        <div class="flex justify-between mt-6">
          <button matStepperPrevious routerLink="/shop" mat-stroked-button>Back
          </button>
          <button 
          [disabled]="!completionStatus().card"
          matStepperNext mat-flat-button>Next</button>
        </div>
      </mat-step>
      <mat-step label="Confirmation">
        <app-checkout-review></app-checkout-review>
        <div id="payment-element"></div>
        <div class="flex justify-between mt-6">
          <button matStepperPrevious routerLink="/shop" mat-stroked-button>Back
          </button>
          <button mat-flat-button>Pay {{cartService.itemsPrice()?.total | currency}}></button>
        </div>
      </mat-step>
    </mat-stepper>
    <pre>{{completionStatus() | json}}</pre>
  </div>
  <div class="w-1/4">
    <app-order-summary></app-order-summary>
  </div>
</div>
